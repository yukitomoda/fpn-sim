name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Or your preferred Node.js version
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
